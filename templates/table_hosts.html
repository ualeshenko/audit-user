<!DOCTYPE html>
<html>
	<head>
		<title> Table </title>
		<style>
                  table {
	            border-collapse: collapse;
	            width: 100%;
		    color: #588c7e;
		    font-family: monospace;
	            font-size: 21px;
	            text-align: left;
		    }
		  th {
                    background-color: #588c7e;
		    color: white;
	            }
		  tr:nth-child(even)
		     {
                    background-color: #f2f2f2

		    }
		</style>
	</head>
<body>
<table>
    <thead>
    <tr>
        <th>Host ID</th>
        <th>Hostname</th>
	<th>Users</th>
    </tr>
    </thead>
    <tbody>
        {% for row in data %} 
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
